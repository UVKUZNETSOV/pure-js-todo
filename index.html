<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Todo list</title>
</head>
<body>
  <div class="container">
    <form action="" class="form">
      <input class="form-input" type="text" placeholder="input text">
      <button class="form-button">Add Todo</button>
    </form>
    <button class="delete-all-btn">Delete all tasks</button>
    <button class="mark-as-complited">Mark all as completed</button>
    <div class="todo-inner"></div>
  </div>

  <div class="confirmation">
    <h1>Are you sure you want it?</h1>
    <div class="confirmation-inner">
      <div class="loader-container">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
      </div>
      <button class="confirmation-btn">restore</button>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
